<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'unsafe-inline';" />

    <style>body { font-family: Arial, Helvetica, sans-serif }</style>

  </head>
  <body>
    <p>EXE file Path is: <strong id="exePath"></strong></p>
    <p>Initiating Folder Path is: <strong id="folderPath"></strong></p>
    <script>
      const { ipcRenderer } = require("electron");
      ipcRenderer.on("paths", (args, paths) => {
        const {exePath, folderPath} = paths;
        console.log("paths", paths);
        document.getElementById("exePath").innerText = exePath;
        document.getElementById("folderPath").innerText = folderPath;
      });
    </script>
  </body>
</html>
